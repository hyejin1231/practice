<!DOCTYPE html>
<html>

<title>학생등록</title>
</head>
<body>
<div align="center">
<h2>학생 등록</h2>
<hr>
<form action="student_insert.jsp" method="post">

		<td>학번</td>
		<td><input type="text" name="studno">
	</tr>
	
	<tr>
		<td>이름</td>

	</tr>
	
	<tr>
		<td>전화번호</td>

	<input type="submit" value="등록">
</form>
